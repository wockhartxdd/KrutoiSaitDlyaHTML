<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Квадратная машинка</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    overflow: hidden;
    background: #87ceeb;
  }

  .car {
    position: relative;
    width: 200px;
    height: 100px;
    background: #222;
    border-radius: 8px;
    animation: drive 5s forwards;
  }

  .car::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50px;
    width: 100px;
    height: 50px;
    background: #333;
    border-radius: 5px;
  }

  .car .wheel {
    position: absolute;
    bottom: -20px;
    width: 40px;
    height: 40px;
    background: black;
    border-radius: 50%;
  }

  .car .wheel.front {
    left: 20px;
  }

  .car .wheel.back {
    right: 20px;
  }

  @keyframes drive {
    from { transform: translateX(-220px); }
    to { transform: translateX(calc(100vw - 250px)); }
  }
</style>
</head>
<body>
  <div class="car">
    <div class="wheel front"></div>
    <div class="wheel back"></div>
  </div>
</body>
</html>
